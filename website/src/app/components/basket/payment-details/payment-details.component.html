<div class="form-wrapper" fxLayout="column">
    <h2>Payment Details</h2>
    <form fxLayout="column" fxLayoutGap="1.5rem" fxFill>
        <div>
            <label for="card-number-input">Card Number:</label>
            <input type="text" id="card-number-input">
        </div>
        <div>
            <label for="cardholder-input">Cardholder Name:</label>
            <input type="text" id="cardholder-input">
        </div>
        <div fxLayout="row" fxLayoutGap="2rem">
            <div fxFlex="70">
                <label for="expiry-input">Expity Date:</label>
                <input type="text" id="expiry-input">
            </div>
            <div fxFlex="30">
                <label for="expiry-input">CVV:</label>
                <input type="text" id="cvv-input">
            </div>
        </div>
    </form>
    <a class="link back" *ngIf="onMobile" (click)="goBack()">Back to cart</a>
    <button class="btn-primary" routerLink="/account">Pay</button>
</div>
