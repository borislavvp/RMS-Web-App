<section fxLayout="row" (window:resize)="onResize($event)">

    <div class="basket top-spacing" fxLayout="column" fxLayoutGap="2rem" fxLayoutGap.lt-sm="1rem" [fxFlex]="onDesktop ? 70 : 100"
        [ngStyle]="{'height': onDesktop ? '95vh' : '100vh'}">
        <div class="basket-item-list" fxLayout="column" fxLayoutGap="2rem">
            <h2>Shopping Basket</h2>
            <!-- To be exported in a separate component -->
            <div class="basket-item" fxLayout="row" fxLayoutAlign="space-between center">
                <p>Lorem ipsum dolor</p>
                <div fxLayout="row" fxLayoutGap="5rem" fxLayoutGap.lt-sm="1.5rem" fxLayoutAlign="none center">
                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1.5rem" fxLayoutGap.lt-sm=".8rem">
                        <img src="../../../assets/images/icons/minus.png" alt="" class="icon">
                        <p>1</p>
                        <img src="../../../assets/images/icons/plus.png" alt="" class="icon">
                    </div>
                    <p>$7.50</p>
                    <mat-icon>close</mat-icon>
                </div>
            </div>
            <div class="basket-item" fxLayout="row" fxLayoutAlign="space-between center">
                <p>Lorem ipsum dolor</p>
                <div fxLayout="row" fxLayoutGap="5rem" fxLayoutGap.lt-sm="1.5rem" fxLayoutAlign="none center">
                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1.5rem" fxLayoutGap.lt-sm=".8rem">
                        <img src="../../../assets/images/icons/minus.png" alt="" class="icon">
                        <p>1</p>
                        <img src="../../../assets/images/icons/plus.png" alt="" class="icon">
                    </div>
                    <p>$7.50</p>
                    <mat-icon>close</mat-icon>
                </div>
            </div>
        </div>

        <div class="total" fxLayout="row" fxLayoutAlign="space-between center">
            <a routerLink="/menu" class="link">Back to menu</a>
            <div fxLayout="row" fxLayoutGap="3rem">
                <p>Subtotal:</p>
                <p>$ 37.50</p>
            </div>
        </div>

        <button class="btn-primary" *ngIf="!onDesktop && !toShow" (click)="show()">Order</button>
    </div>
    
    <app-delivery-details *ngIf="(onDesktop && onDelivery) || (!onDesktop && toShow && onDelivery)" (click)="toggle()" class="right-panel top-spacing" [fxFlex]="onDesktop ? 30 : 100" fxLayout="column" fxLayoutGap="2rem"></app-delivery-details>
    <app-payment-details *ngIf="(onDesktop && onPayment) || (!onDesktop && toShow && onPayment)" (click)="toggle()" class="right-panel top-spacing" [fxFlex]="onDesktop ? 30 : 100" fxLayout="column" fxLayoutGap="2rem"></app-payment-details>

</section>
