<div class="form-wrapper" fxLayout="column">
    <h2>Delivery Details</h2>
    <form fxLayout="column" fxLayoutGap="1.5rem" fxFill>
        <div>
            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input">
        </div>
        <div>
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input">
        </div>
        <div>
            <label for="phone-input">Phone Number:</label>
            <input type="text" id="phone-input">
        </div>
        <div>
            <label for="address-input">Street Address:</label>
            <input type="text" id="address-input">
        </div>
    </form>
    <a class="link back" *ngIf="onMobile" (click)="goBack()">Back to cart</a>
    <button class="btn-primary" (click)="changePanel()">Checkout</button>
</div>
