<div class="form-wrapper" fxLayout="column">
    <h2>Delivery Details</h2>
    <form [formGroup]="deliveryDetailsForm" fxLayout="column" fxLayoutGap="1.5rem" fxFill>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName">
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" formControlName="phone">
        </div>
        <div>
            <label for="address">Street Address:</label>
            <input type="text" id="address" formControlName="address">
        </div>
    </form>
    <a class="link back" *ngIf="onMobile" (click)="goBack()">Back to cart</a>
    <button class="btn-primary" (click)="changePanel()">Checkout</button>
</div>
